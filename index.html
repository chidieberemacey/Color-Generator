<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
    	<meta name="Tintox palette maestro" content="Tintox color geneator for creators">
    	<meta name="keywords" content="one, two, three">

		<title>Tintox Color Generator</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<main>
			<h2><span class="stroke">|</span> Tint<span>ox</span></h2>
			<h1>Your Palette Maestro</h1>
		    <p>
		    	Press[<button class="generator-button">Space</button>] to generate a new color palette
		    </p>
		    
		    <h4>Colour Generator</h4>
    
		    <div class="colours">
			    <div class="colour">
					<button class="lock-toggle">
						<img src="icons/lock-open.svg"/>
				    </button>
				    <input type="text" class="colour-input" value="000000"/>

				    <button class="copy-hex">Copy</button>
			    </div>

				<div class="colour">
				   <button class="lock-toggle">
					   <img src="icons/lock-open.svg"/>
				   </button>
				   <input type="text" class="colour-input" value="000000"/>

				   <button class="copy-hex">Copy</button>
			   </div>

			   <div class="colour">
				   <button class="lock-toggle">
					   <img src="icons/lock-open.svg"/>
				   </button>
				   <input type="text" class="colour-input" value="000000"/>

				   <button class="copy-hex">Copy</button>
			   </div>

			   <div class="colour">
				   <button class="lock-toggle">
					   <img src="icons/lock-open.svg"/>
				   </button>
				   <input type="text" class="colour-input" value="000000"/>

				   <button class="copy-hex">Copy</button>
			   </div>
			
		    </div>
	
		</main>
		

		<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
